<div class="browse-videos">
  <div class="browse-videos__sidenav">
    <yt-mini-sidebar></yt-mini-sidebar>
  </div>
  <div class="browse-videos-list">
    <a
      class="video-player"
      *ngFor="let video of videoLinks"
      [routerLink]="['/watch']"
      [queryParams]="{ v: video.id.videoId }"
    >
      <yt-video-thumbnail [snippet]="video.snippet"></yt-video-thumbnail>
    </a>
  </div>
</div>
