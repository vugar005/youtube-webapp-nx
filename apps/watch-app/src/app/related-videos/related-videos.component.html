<div class="video-list">
  <div
    class="video-item"
    *ngFor="let result of resultMock.items"
    [routerLink]="['/watch']"
    [queryParams]="{ v: result.id?.videoId }"
  >
    <div class="video-item__thumbnail">
      <yt-video-thumbnail [snippet]="result.snippet" [direction]="'vertical'"></yt-video-thumbnail>
    </div>
  </div>
</div>
